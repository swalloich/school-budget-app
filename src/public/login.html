<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Budget</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="js/login.js" defer type="module"></script>
</head>

<body>
    <header id="main-header" class="header-container mx-auto mb-5"></header>
    <main class="container mx-auto">
        <form name="login" id="login" class="mw-box-500 mx-auto">
            <fieldset class="py-3 px-4">
                <legend>Login</legend>
                <div class="row">
                    <label for="email" class="col-12 col-sm-4">Email:</label>
                    <input type="email" name="email" id="email" class="col-12 col-sm-8" />
                </div>
                <div class="row mt-3">
                    <label for="password" class="col-12 col-sm-4">Password:</label>
                    <input type="password" name="password" id="password" class="col-12 col-sm-8" />
                </div>
                <button type="button" id="login-button" class="d-block mx-auto mt-4">Login</button>
            </fieldset>
        </form>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
